<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-form">
            <h4>Login</h4>
            <input class="form-control" type="email" placeholder="Write Your Email">
            <br>
            <input class="form-control" type="password" placeholder="Write Your Password">
            <br>
            <button id="submitBtn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="current-deposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="current-withdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="current-balance">00</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-form">
                    <h4>Deposit</h4>
                    <input id="deposit-count" class="form-control" type="number" placeholder="$ You Want To Deposit">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-form">
                    <h4>Withdraw</h4>
                    <input id="withdraw-count" class="form-control" type="number" placeholder="$ You Want To Withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
